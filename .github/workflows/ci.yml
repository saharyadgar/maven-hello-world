name: Java CI with Maven

on:
  push:
    branches: [ "development" ]
  #pull_request:
    #branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: |
        cd my-app
        git config --global user.email "saharyadgar12@gmail.com"
        git config --global user.name "saharyadgar"
        mvn -B release:prepare
        mvn package --file pom.xml
      
    
    - name: Build and Push Image
      run: |
        export VERSION=$(awk 'FNR==6' my-app/pom.xml)
        echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "saharyadgar" --password-stdin
        docker image build -t saharyadgar/sahar_repo:$VERSION .
        docker push saharyadgar/sahar_repo:$VERSION

      
